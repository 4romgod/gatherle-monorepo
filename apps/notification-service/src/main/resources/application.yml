server:
  port: 8081

spring:
  application:
    name: notification-service

  # PostgreSQL (JDBC / JPA)
  datasource:
    url: jdbc:postgresql://localhost:5432/gatherle_notifications
    username: gatherle
    password: gatherle_dev
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway migrations
  flyway:
    enabled: true
    locations: classpath:db/migration

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # ActiveMQ (JMS)
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trusted: com.gatherle.notification

# Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: notification-service
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.gatherle.notification: DEBUG
    org.springframework.kafka: INFO
    org.springframework.jms: INFO

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  info:
    title: Gatherle Notification Service
    version: 1.0.0
    description: Event-driven notification microservice for the Gatherle platform
